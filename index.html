<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Arena â”‚ ruanwebdev</title>
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsible.css">
    <link rel="icon" type="image/png" sizes="16x16 32x32" href="./src/images/misc/logo.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>

</head>

<body>
    <main>

        <header class="page-header">
            <h1 class="title">Character Select</h1>
        </header>

        <div class="character-selection">
            <div class="character-big-size character-player-1">
                <img src="./src/images/selected/jokerBig.png" alt="Character Joker selected by player 1"
                    id="character-player-1">
                <div class="character-name">
                    <h2>Joker</h2>
                </div>
            </div>


            <ul class="character-list">
                <li class="character selected" id="joker" data-name="Joker">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/joker.png" alt="Character Joker">
                </li>

                <li class="character" id="skull" data-name="Skull">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/skull.png" alt="Character Skull">
                </li>

                <li class="character" id="morgana" data-name="Morgana">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/mona.png" alt="Character Morgana">
                </li>

                <li class="character" id="panther" data-name="Panther">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/panther.png" alt="Character Panther">
                </li>

                <li class="character" id="fox" data-name="Fox">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/fox.png" alt="Character Fox">
                </li>

                <li class="character player-2-selected" id="queen" data-name="Queen">
                    <span class="tag">2P</span>
                    <img src="./src/images/portraits/queen.png" alt="Character Queen">
                </li>

                <li class="character" id="noir" data-name="Noir">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/noir.png" alt="Character Noir">
                </li>

                <li class="character" id="navi" data-name="Navi">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/navi.png" alt="Character Navi">
                </li>

                <li class="character" id="crow" data-name="Crow">
                    <span class="tag">1P</span>
                    <img src="./src/images/portraits/crown.png" alt="Character Crow">
                </li>
            </ul>

            <div class="character-big-size character-player-2">
                <img src="./src/images/selected/makotoBig.png" alt="Character Queen selected by player 2"
                    id="character-player-1">
                <div class="character-name">
                    <h2>Queen</h2>
                </div>
            </div>

        </div>

        <!-- <iframe src="./src/audio/PersonaBGM.mp3" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe> -->

    </main>



</body>



</html>
